<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiLife AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eef6ff',
                100: '#d9ecff',
                200: '#bcdfff',
                300: '#8ecaff',
                400: '#59adff',
                500: '#2d89fa',
                600: '#0d6cf2', // Stitch color
                700: '#0c56d4',
                800: '#1046ab',
                900: '#133d86',
                950: '#0f2752',
              },
              secondary: {
                 50: '#f5f3ff',
                 500: '#8b5cf6',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-from-top-5': 'slideInFromTop5 0.5s ease-out forwards',
              'slide-in-from-bottom-4': 'slideInFromBottom4 0.5s ease-out forwards',
              'slide-in-from-bottom-10': 'slideInFromBottom10 0.5s ease-out forwards',
              'zoom-in-95': 'zoomIn95 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInFromTop5: {
                  '0%': { transform: 'translateY(-1.25rem)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInFromBottom4: {
                '0%': { transform: 'translateY(1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInFromBottom10: {
                '0%': { transform: 'translateY(2.5rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn95: {
                  '0%': { transform: 'scale(0.95)', opacity: '0' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .bg-grid-slate-200\/40 {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(226 232 240 / 0.4)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }

  }
}
</script>
